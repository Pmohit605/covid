<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<style type="text/css">
	.container{
		margin-top: 10px ;
		margin-bottom: 10px ; 
	}
</style>
<body style="background-color: black">
  



<h1 style=" color: white ; text-align: center;"> <span style=" color: red"> COVID-19</span> WORLD WIDE DATA</h1>

<form style=" margin-top: 50px" method="post" class="d-flex justify-content-center align-items-center" action="">
  	{% csrf_token%}
  <select class="form-control" style="width: 200px" name = "selectedcountry">
   	{% for country in mylist %}
   <option>{{country}}</option>>
    {% endfor %}
   </select>	
   <input type="submit" class= "btn btn-danger" name="">
  </form>

 <h1 style=" margin-top: 100px;color: white; text-align: center;">{{selectedcountry}}</h1>

 <div class=" d-flex justify-content-center align-items-center ">
 	<div class="container" style="border-radius: 10px ;background-color: PapayaWhip ;height: 100px;width: 200px">
 		<h1>{{total}}</h1>
 		<p>total</p>
 	</div>
 	<div class="container" style="border-radius: 10px ;background-color: PapayaWhip ; height: 100px;width: 200px">
 		<h1>{{recovered}}</h1>
 		<p>recovered</p>
 	</div>
 	<div class="container" style="border-radius: 10px ;background-color: PapayaWhip ;height: 100px;width: 200px">
 		<h1>{{active}}</h1>
 		<p>active</p>
 	</div>
 	
 </div>

 <div class=" d-flex justify-content-center align-items-center ">
 	
 	<div class="container" style="border-radius: 10px ;background-color: AliceBlue ;height: 100px;width: 200px">
 		<h1>{{new}}</h1>
 		<p>new</p>
 	</div>
 	<div class="container" style="border-radius: 10px ;background-color: AliceBlue ;height: 100px;width: 200px">
 		<h1>{{critical}}</h1>
 		<p>critical</p>
 	</div>
 	<div class="container" style="border-radius: 10px ;background-color: AliceBlue ;height: 100px;width: 200px">
 		<h1>{{deaths}}</h1>
 		<p>death</p>
 	</div>
 	
 </div>

<h2 style=" margin-top: 75px ;text-align: center;color: SeaShell"> DEVELOPED BY : <span style="color: Snow"> MOHIT PANDEY (top_dog_baker)</span>></h2>
</body>
</html>>
